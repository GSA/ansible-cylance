---
# defaults file for ansible-cylance

#redhat
redhat_cylance_agent_path: "/opt/cylance"
redhat_cylance_agent_url: "" # default redhat agent url

#windows
windows_cylance_agent_path: "C:\\Program Files\\Cylance\\Desktop" # default windows install directory
windows_cylance_agent_url: "" # default windows agent artifactory url
windows_cylance_product_id: "" # win_package using a url requires a product_id
windows_agent_log: "C:\\Temp\\Logs" # default agent windows log directory
